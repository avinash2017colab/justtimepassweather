<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link   rel="stylesheet" href="style.css" >

</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png"class="weather-icon">
            <h1 class="temp"> 22*c</h1>
            <h2 class="ciry">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>   
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="Wind">50 lmph</p>
                        <p>Wind</p>
                    </div>
                </div> 
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="Wind">50%</p>
                        <p>Speed</p>
                    </div>
                </div> 
                     </div>
        </div>

    </div>
    <script>
    const apikey="bd5e378503939ddaee76f12ad7a97608";
    const apiurl="https://api.openweathermap.org/data/2.5/weather?q=khammam&appid=bd5e378503939ddaee76f12ad7a97608";
    async function checkweather()
    {
        const response=await fetch(apiurl);
        var data =await response.json()
        console.log(data);
        document.querySelector(".ciry").innerhtml=data.name;
        document.querySelector(".temp").innerhtml=data.main.temp;
        document.querySelector(".humidity").innerhtml=data.main.humidity;
    }
    checkweather();

    </script>
</body>
</html>
